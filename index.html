<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0563bc619.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/nintendo.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title> Stardew Valley for Nintendo Switch - Nintendo Game Details </title>
</head>
<body>
    <header>
        <div class="top-header">
            <a class="nintendo-logo center-flex" href="https://www.nintendo.com/">
                <img src="assets/nintendo_logo.png">
            </a>
            <div>
                <div class="search-input">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search games, systems, support, etc." size="45">
                </div>
            </div>
            <nav class="header-nav">
                <a class="link" href="http://support.nintendo.com/nin-nav-en/home">
                    <i class="fas fa-question-circle"></i>
                    <span>Support</span>
                </a>
                <a class="link" href="https://www.nintendo.com/wish-list/">
                    <i class="fas fa-heart"></i>
                    <span>Wish List</span>
                </a>
                <a class="link" target="_blank" href="https://accounts.nintendo.com/authorize_guide?type=mixed&redirect_uri=https%3A%2F%2Faccounts.nintendo.com%2Fconnect%2F1.0.0%2Fauthorize%3Fclient_id%3De56201e414c97a10%26display%3Dtouch%26interacted%3D1%26prompt%3Dconsent%26redirect_uri%3Dhttps%253A%252F%252Fwww.nintendo.com%26response_mode%3Dweb_message%26response_type%3Dcode%2Bid_token%2Btoken%26scope%3DeshopAlps%2BmissionStatus%2BmissionStatus%253Aprogress%2Bopenid%2BpointWallet%2Buser%2Buser.birthday%2Buser.links%255B%255D.id%2Buser.mii%2Buser.wishlist%2BuserNotificationMessage%253AanyClients%2BuserNotificationMessage%253AanyClients%253Awrite%26state%3Db249727938e37d26dcb5da32767f16c3%26web_message_target%3Dop-frame%26web_message_uri%3Dhttps%253A%252F%252Faccounts.nintendo.com">
                    <i class="fas fa-user"></i>
                    <span>Log in / Sign up</span>
                </a>
            </nav>
        </div>
        <nav class="bottom-header center-flex">
            <a class="link center-flex">
                <i class="fas fa-dice-d20"></i>
                <span>Games</span>
                <i class="fas fa-chevron-down"></i>
            </a>
            <a class="link center-flex">
                <i class="fas fa-gamepad"></i>
                <span>Hardware</span>
                <i class="fas fa-chevron-down"></i>
            </a>
            <a class="link center-flex">
                <i class="fas fa-comment-alt"></i>
                <span>News & Events</span>
            </a>
            <a class="link center-flex">
                <i class="fas fa-star"></i>
                <span>Play Nintendo</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="game-banner center-flex">
            <img class="game-banner-img" src="https://assets.nintendo.com/image/upload/c_pad,f_auto,h_613,q_auto,w_1089/ncom/en_US/games/switch/s/stardew-valley-switch/hero?v=2021082619" alt="Stardew Valley Banner" height="613">
            <img class="game-seal" src="https://code.nintendo.com/web-components/esrb-rating/assets/en-e10.svg" alt="Entertainment Software Rating Board seal. Rating score e10" height="90" width="60">
        </div>
        <div class="game-info">
            <section>
                <p class="game-info__console">Nintendo Switch</p>
                <div class="game-info__title">
                    <h1>Stardew Valley</h1>
                    <p>Available now</p>
                </div>
                <div class="game-info__wishlist center-flex">
                    <i class="far fa-heart"></i>
                    <p>Add to Wish List</p>
                </div>
            </section>
            <section class="game-info__game-price">
                <p class="game-info__game-price__price">$14.99</p>
                <div class="game-info__game-price__buy-game">
                    <button>
                        <span>Buy digital</span>
                        <i class="fas fa-chevron-right go-right-icon"></i>
                    </button>
                    <div class="game-info__game-price__buy-game__points-info">
                        <img src="assets/money.png">
                        <p>Eligible for up to 75 points</p>
                    </div>
                </div>
            </section>
        </div>
    </main>    
</body>
</html>
